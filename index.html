<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Website Icon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="circle-1" alt="decorative style circle upper left"></div>
  <div class="circle-2" alt="decorative style circle bottom right"></div>
  <div class=" main-container" role="main">
    <!--I found it useful to not separate the 2 images (pattern and thumbnail) into separate containers
    Having them both share one gave me more control over their positioning and style properties-->
    <div class="top-container"><img id="card-top-image" src="images/bg-pattern-card.svg" alt="card-top">
      <img id="thumbnail" src="images/image-victor.jpg" alt="thumbnail">
    </div>
    <div class="name-header" role="contentinfo">
      <h3>Victor Crest <span>26</span></h3>
      <p id="city">London</p>
    </div>
    <div class="bottom-block">
      <div class="box-1">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="box-2">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="box-3">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>
  </div>
</body>

</html>
